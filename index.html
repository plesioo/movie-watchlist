<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find your film</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/globals.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body class="flex inter">
  <header class="flex al-c header primary container full-width">
    <h1 class="header__title">Find your film</h1>
    <a href="watchlist.html" class="header__link bold text-dec-none">My Watchlist</a>
  </header>
  <main class="full-width">
    <form class="flex al-c search" id="search-form">
      <i class="fa-solid fa-magnifying-glass search__icon" aria-hidden="true"></i>
      <input 
        type="text" 
        class="search__input border-none inter primary"
        id="movie-input"
        aria-label="Input a movie" 
        placeholder="Search for a movie"
        required
      />
      <button 
        aria-label="Search inputted movie" 
        class="search__btn border-none inter primary" 
        type="submit">
        Search
      </button>
    </form>

    <section id="movies" class="flex al-c jc-c container full-width movies-list">
      <svg width="70" height="62" viewBox="0 0 70 62" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M8.75 0C3.91751 0 0 3.9175 0 8.75V52.5C0 57.3325 3.91751 61.25 8.75 61.25H61.25C66.0825 61.25 70 57.3325 70 52.5V8.75C70 3.9175 66.0825 0 61.25 0H8.75ZM21.875 8.75H48.125V26.25H21.875V8.75ZM56.875 43.75V52.5H61.25V43.75H56.875ZM48.125 35H21.875V52.5H48.125V35ZM56.875 35H61.25V26.25H56.875V35ZM61.25 17.5V8.75H56.875V17.5H61.25ZM13.125 8.75V17.5H8.75V8.75H13.125ZM13.125 26.25H8.75V35H13.125V26.25ZM8.75 43.75H13.125V52.5H8.75V43.75Z"/>
      </svg>        
      <span class="movies-list__placeholder bold" id="movie-placeholder">Start exploring</span>
    </section>
  </main>
  <div class="color-mode__wrapper flex al-c jc-c" id="color-mode"></div>
  <script src="scripts/index.js" type="module"></script>
  <script src="scripts/shared.js" type="module"></script>
</body>
</html>
